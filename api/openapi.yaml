        id:
          description: The id of the app
          type: integer
        name:
          description: The name of the app
          type: string
        inUse:
          description: Indicates whether the app is currently in use
          type: boolean
        billingState:
          $ref: "#/components/schemas/AppBillingState"
        maintenance:
          description: Indicates if the app is under maintenance
          type: boolean
        status:
          $ref: "#/components/schemas/AppStatus"
        statusMessage:
          description: An optional status message
          nullable: true
          type: string
      required:
      - billingState
      - id
      - inUse
      - maintenance
      - name
      - status
      - statusMessage
      title: App
    AppBillingState:
      enum:
      - free
      - active
      - cancelled
      - indie
      title: AppBillingState
      type: string
